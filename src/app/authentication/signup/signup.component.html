
<form action="" [formGroup]="signupform" (ngSubmit)="onSubmit()">
    <div class="d-flex justify-content-center align-items-center full-height">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h1 class="card-title text-center">SignUp</h1>
            <div class="mb-3">
                <label for="" class="form-label">Email</label>
                <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="" formControlName="email" [ngClass]="{'isvalid':signupform.get('email')?.invalid && (signupform.get('email')?.touched||signupform.get('email')?.dirty),'is-valid':signupform.get('email')?.valid}"/>
                <div *ngIf="signupform.get('email')?.invalid && (signupform.get('email')?.touched||signupform.get('email')?.dirty)"
                class="text-danger">
                <span *ngIf="signupform.get('email')?.errors?.['required']">
                    Email is required
                </span>
            </div>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Password</label>
                <input type="password" class="form-control" name="" id="" aria-describedby="helpId" placeholder="" formControlName="password" />
            </div>
            <div class="row justify-content-center">
                <button type="button" class="btn btn-primary w-auto">
                    Sign-Up
                </button>
            
            </div>
        </div>
    </div>
</div>

</form>
