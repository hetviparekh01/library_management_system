<form action="" [formGroup]="loginform" (ngSubmit)="onSubmit()">
    <div class="d-flex justify-content-center align-items-center full-height">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h1 class="card-title text-center">Login</h1>
                <div class="mb-3">
                    <label for="" class="form-label">Email</label>
                    <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder=""
                        [ngClass]="{ 'is-invalid': loginform.get('email')?.invalid && (loginform.get('email')?.touched||loginform.get('email')?.dirty), 'is-valid':loginform.get('email')?.valid}" formControlName="email" />
                    <div *ngIf="loginform.get('email')?.invalid && (loginform.get('email')?.touched||loginform.get('email')?.dirty)"
                        class="text-danger">
                        <span *ngIf="loginform.get('email')?.errors?.['required']">
                            Email is required
                        </span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Password</label>
                    <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder=""  formControlName="password" 
                    [ngClass]="{'is-invalid':loginform.get('password')?.invalid&& (loginform.get('password')?.touched||loginform.get('password')?.dirty),'is-valid':loginform.get('password')?.valid}"/>
                    <div *ngIf="loginform.get('password')?.invalid&&(loginform.get('password')?.touched||loginform.get('password')?.dirty)" class="text-danger">
                        <span *ngIf="loginform.get('password')?.errors?.['required']">
                            password is required
                        </span>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <button type="submit" class="btn btn-primary w-auto">
                        Login
                    </button>
                </div>
                <div class="row mt-3">
                    <p>Not Registered?<a routerLink="/auth/signup" class="signuplink">Signup</a></p>
                </div>
            </div>

        </div>
    </div>

</form>
