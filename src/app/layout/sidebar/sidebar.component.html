<div class="d-flex">
  <div class="d-flex flex-column flex-shrink-0 p-3 bg-light sidebar" style="width: 250px; height: 100vh;">
    <div class="accordion" id="sidebarAccordion">
      <!-- Dashboard -->
      <div class="accordion-item">
        <div class="accordion-header" >
          <a routerLink="/" class="nav-link accordion-button collapsed" routerLinkActive="">
            Dashboard
          </a>
        </div>
        <!--  -->
      </div>
      
      <!-- Book -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="bookHeading">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#bookCollapse" aria-expanded="false" aria-controls="bookCollapse">
            Book
          </button>
        </h2>
        <div id="bookCollapse" class="accordion-collapse collapse" aria-labelledby="bookHeading" data-bs-parent="#sidebarAccordion">
          <div class="accordion-body">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a routerLink="books" class="nav-link" routerLinkActive="active">All books</a>
              </li>
              <li class="nav-item" *ngIf="role==='admin' || role==='author'">
                <a routerLink="books/addbooks" class="nav-link" routerLinkActive="active">Add Book</a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Author -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="authorHeading">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#authorCollapse" aria-expanded="false" aria-controls="authorCollapse">
            Author
          </button>
        </h2>
        <div id="authorCollapse" class="accordion-collapse collapse" aria-labelledby="authorHeading" data-bs-parent="#sidebarAccordion">
          <div class="accordion-body">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a routerLink="authors" class="nav-link" routerLinkActive="active">All Authors</a>
              </li>
              <li class="nav-item" *ngIf="role==='admin'">
                <a routerLink="authors/addauthors" class="nav-link" routerLinkActive="active">Add Authors</a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Category -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="categoryHeading">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#categoryCollapse" aria-expanded="false" aria-controls="categoryCollapse">
            Category
          </button>
        </h2>
        <div id="categoryCollapse" class="accordion-collapse collapse" aria-labelledby="categoryHeading" data-bs-parent="#sidebarAccordion">
          <div class="accordion-body">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a routerLink="category" class="nav-link" routerLinkActive="active">All Categories</a>
              </li>
              <li class="nav-item" *ngIf="role==='admin'">
                <a routerLink="category/addcategory" class="nav-link" routerLinkActive="active">Add Category</a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- User (based on role) -->
      <div class="accordion-item" *ngIf="role === 'admin'">
        <h2 class="accordion-header" id="userHeading">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#userCollapse" aria-expanded="false" aria-controls="userCollapse">
            User
          </button>
        </h2>
        <div id="userCollapse" class="accordion-collapse collapse" aria-labelledby="userHeading" data-bs-parent="#sidebarAccordion">
          <div class="accordion-body">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a routerLink="users" class="nav-link" routerLinkActive="active">All Users</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
